#context root setting
server.servlet.context-path=/

#dataSource setting
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.url=jdbc:mysql://localhost:3306/sweethome?serverTimezone=Asia/Seoul
spring.datasource.username=root
spring.datasource.password=1234
spring.datasource.type=org.apache.commons.dbcp2.BasicDataSource
spring.mvc.hiddenmethod.filter.enabled=true

#mybatis setting mapping location : **-all subdir
mybatis.mapper-locations=mapper/**/*.xml
mybatis.type-aliases-package=com.ssafy.sweethome.*.model

#logging setting
logging.level.com.ssafy=debug


